<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" th:lang=${#locale.language}>

<head>
</head>

<body id="page-top">

	<section id="listarEmprestimos" th:fragment="listarEmprestimos">	
	
			<div class="card shadow mb-4">
						<div class="card-header py-3">
							<h6 class="m-0 font-weight-bold text-primary">Emprestimos</h6>
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-bordered table-striped" id="dataTable" width="100%" cellspacing="0">
									<thead>
									<tr>										
										<th>Codigo</th>
										<th>Item</th>
										<th>Data de Emprestimo</th>
										<th>Data de Devolução</th>
										<th>Data que foi Devolvido</th>
										<th>Ações</th>
									</tr>
								</thead>
								<tfoot>
									<tr>
										<th>Codigo</th>
										<th>Item</th>
										<th>Data de Emprestimo</th>
										<th>Data de Devolução</th>
										<th>Data que foi Devolvido</th>
										<th>Ações</th>
									</tr>
								</tfoot>
								<tbody>
									<tr th:each="emprestimo : ${emprestimos}">											
											<td th:text="${emprestimo.codigoEmprestimo}"></td>
											<td th:text="${emprestimo.item.titulo}"></td>
											<td th:text="${emprestimo.dataEmprestimo}"></td>
											<td th:text="${emprestimo.dataDevolucao}"></td>
											<td th:text="${emprestimo.dataQueFoiDevolvido}"></td>
											<td>
												<div class="form-group row" th:if="${emprestimo.dataQueFoiDevolvido} == null">												
													<div class="col-sm-4 mb-4 mb-sm-0">
														<a class="btn btn-warning btn-sm" role="button" th:href="@{emprestarDevolver/{codigo}(codigo=${emprestimo.item.codigo})}" title="Devolver">
															<i class="fas fa-arrows-alt-h"></i>
														</a>
													</div>
												</div>
												<div class="form-group row" th:if="${emprestimo.dataQueFoiDevolvido} != null">												
													<div class="col-sm-4 mb-4 mb-sm-0">
														<span class="btn btn-success btn-sm ajax" role="button">
															<i class="fas fa-check"></i>
														</span>
													</div>
												</div>
											</td>
										</tr>
								</tbody>
								</table>
							</div>
						</div>
					</div>		
					
	</section>
	
	<script src="js/jabuti.js" type="text/javascript"></script>
	<script src="js/jquery.mask.js" type="text/javascript"></script>
	<script src="js/jquery.mask.min.js" type="text/javascript"></script>

		<script src="vendor/jquery/jquery.min.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
		<!-- Core plugin JavaScript-->
		<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
		<!-- Custom scripts for all pages-->
		<script src="js/sb-admin-2.min.js"></script>
		<!-- Page level plugins -->
		<script src="vendor/chart.js/Chart.min.js"></script>
		<!-- Page level custom scripts -->
		<script src="js/demo/chart-area-demo.js"></script>
		<script src="js/demo/chart-pie-demo.js"></script>
		<!-- Page level plugins -->
		<script src="vendor/datatables/jquery.dataTables.min.js"></script>
		<script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>
		<!-- Page level custom scripts -->
		<script src="js/demo/datatables-demo.js"></script>

</body>

</html>
