<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" th:lang=${#locale.language}>

<head>

</head>

<body id="page-top">

	<section id="emprestar" th:fragment="emprestar">
	
		<form class="user" th:object="${emprestar}" th:action="@{emprestarDevolver}" th:method="post">

			<div class="form-group">
				<div class="col-sm-12 mb-12 mb-sm-0 text-center">
					<h2> <strong> ### EMPRESTAR ITEM ### </strong> </h2>	
				</div>
			</div>		
			
			<div class="form-group row">
				<div class="col-sm-2 mb-2 mb-sm-0">
					<label for="codigo">Codigo:</label>
					<input type="text" class="form-control rounded-pill" id="codigo" th:field="*{item.codigo}">
				</div>
				
				<div class="col-sm-4 mb-4 mb-sm-0">
					<label for="titulo">Titulo:</label>
					<input type="text" class="form-control rounded-pill" id="titulo" th:field="*{item.titulo}">
				</div>
				
				<div class="col-sm-6 mb-6 mb-sm-0">
					<label for="tipo">Tipo:</label>
					<input type="text" class="form-control rounded-pill" id="tipo" th:field="*{item.tipo}">
				</div>
			</div>
			
			<div class="form-group row">
				<div class="col-sm-9 mb-9 mb-sm-0">
						<label for="formControlSelectUsuario">Usuario:</label>
						<select class="form-control rounded-pill" id="formControlSelectUsuario" th:field="*{usuario}">
	
							<option th:each="usuario : ${usuarios}"
								th:value="${usuario.cpf}"
								th:text="${usuario.nome}"></option>
						</select>
				</div>
				
				<div class="col-sm-3 mb-3 mb-sm-0">
					<label for="dataDevolucao">Data de Devolucao:</label>
					<input type="date" data-date-format="YYYY-MM-DD" class="form-control rounded-pill" id="dataDevolucao" th:field="*{dataDevolucao}">
				</div>
			</div>
		
			<div class="form-group" align="center">
				<button type="submit" class="col-sm-8 mb-8 mb-sm-0 btn btn-primary btn-sm rounded-pill">Cadastrar</button>
				<hr>
				<a class="col-sm-6 mb-6 mb-sm-0 btn btn-warning btn-sm rounded-pill" href="usuario/sair" role="button">Sair</a>
			</div>
			
		</form>

	</section>	

	<script src="js/jabuti.js" type="text/javascript"></script>
	<script src="js/jquery.mask.js" type="text/javascript"></script>
	<script src="js/jquery.mask.min.js" type="text/javascript"></script>

</body>

</html>
