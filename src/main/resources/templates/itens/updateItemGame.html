<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" th:lang=${#locale.language}>

<head>
</head>

<body id="page-top">

	<section id="addItem" th:fragment="addItem">

		<form class="user" th:object="${game}" th:action="@{item/updateGame}" th:method="post">
		
			<div class="form-group">
				<div class="col-sm-12 mb-12 mb-sm-0 text-center">
					<h2> <strong> ### ATUALIZAR GAME ### </strong> </h2>	
				</div>
			</div>
			
			<div class="form-group row">
				<div class="col-sm-8 mb-8 mb-sm-0">
				<label for="titulo">Tipo:</label>
					<input type="text" class="form-control rounded-pill border-danger" id="itemTipo" value="Jogo de Console ou Computador" disabled>
				</div>
				<div class="col-sm-4 mb-4 mb-sm-0">
					<label for="titulo">Codigo:</label>
					<input type="text" class="form-control rounded-pill border-danger" id="codigo" th:field="*{codigo}">
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-6 mb-6 mb-sm-0">
					<label for="titulo">Titulo:</label>
					<input type="text" class="form-control rounded-pill" id="titulo" placeholder="Titulo" th:field="*{titulo}" required>
				</div>
				<div class="col-sm-3 mb-3 mb-sm-0">
					<label for="formControlSelectEstado">Estado:</label>
					<select class="form-control rounded-pill" id="formControlSelectEstado" th:field="*{estado}">

						<option th:each="estado : ${estado}"
							th:value="${estado}"
							th:text="${estado.descricaoDeEstado}"></option>
					</select>
				</div>
				<div class="col-sm-3 mb-3 mb-sm-0">
					<label for="formControlSelectStatus">Status:</label>
					<select class="form-control rounded-pill" id="formControlSelectStatus" th:field="*{status}">

						<option th:each="status : ${status}"
							th:value="${status}"
							th:text="${status.descricaoDeStatus}"></option>
					</select>
				</div>
			</div>
			
			<div class="form-group row">
				<div class="col-sm-3 mb-3 mb-sm-0">
					<label for="formControlSelectPlataforma">Plataforma:</label>
					<select class="form-control rounded-pill" id="formControlSelectPlataforma" th:field="*{plataforma}" onchange="addConsole()">
						<option th:each="plataforma : ${plataformas}"
							th:value="${plataforma}"
							th:text="${plataforma.descricaoDePlataforma}"></option>
					</select>
				</div>			
				<div class="col-sm-4 mb-4 mb-sm-0" id="imputConsole" style="visibility: hidden;">
					<label for="console">Console:</label>
					<input type="text" class="form-control rounded-pill" id="console" placeholder="Console" th:field="*{console}" required>
				</div>				
				<div class="col-sm-3 mb-3 mb-sm-0">
					<label for="formControlSelectDlc">DLC(Downloadable Content):</label>
					<select class="form-control rounded-pill" id="formControlSelectDlc" onchange="addDlc()">
						<option value="false">Não Possui</option>
						<option value="true">Possui</option>						
					</select>
				</div>	
				<div class="col-sm-2 mb-2 mb-sm-0">
					<label>Zerado:</label>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="radioZerado" id="radioZeradoTrue" th:value="true" th:field="*{zerado}" checked> 
						<label class="form-check-label" for="exampleRadios1"> Sim </label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="radioZerado" id="radioZeradoFalse" th:value="false" th:field="*{zerado}"> 
						<label class="form-check-label" for="exampleRadios2"> Não </label>
					</div>
				</div>
			</div>
			
			<div class="form-group row">
				<div class="col-sm-4 mb-4 mb-sm-0">
					<label for="quantidade">Quantidade:</label>
					<input type="text" class="form-control rounded-pill num" id="quantidade" placeholder="Quantidade" th:field="*{quantidade}" required>
				</div>
				<div class="col-sm-4 mb-4 mb-sm-0">
					<label for="precoCompra">Preco de Compra:</label>
					<input type="text" class="form-control rounded-pill money" id="precoCompra" placeholder="Preço de Compra" th:field="*{precoCompra}" required>
				</div>
				<div class="col-sm-4 mb-4 mb-sm-0">
					<label for="precoVenda">Preco de Venda:</label>
					<input type="text" class="form-control rounded-pill money" id="precoVenda" placeholder="Preço de Venda" th:field="*{precoVenda}">
				</div>
			</div>

			<div class="form-group">
				<label for="observacao">Observações:</label>
				<textarea class="form-control rounded-pill" id="observacao" rows="3" th:field="*{observacoes}"></textarea>
			</div>

			<div id="dlc" style="visibility: hidden;">
				<hr>
				
				<div class="form-group" align="center">
					<h4>DLC(Downloadable Content)</h4>
				</div>
				
				<div class="form-group row" id="dlc">
					<div class="col-sm-6 mb-6 mb-sm-0">
						<label for="fonteDlc">Fonte:</label>
						<input type="text" class="form-control rounded-pill" id="fonteDlc" placeholder="Fonte" th:field="*{dlc.fonteDLC}">
					</div>
					<div class="col-sm-6 mb-6 mb-sm-0">
						<label for="tituloDlc">Titulo:</label>
						<input type="text" class="form-control rounded-pill" id="tituloDlc" placeholder="Titulo" th:field="*{dlc.tituloDLC}">
					</div>
				</div>
			</div>
			
			<hr>
			
			<div class="form-group" align="center">
				<button type="submit" class="col-sm-8 mb-8 mb-sm-0 btn btn-primary btn-sm rounded-pill">Atualizar</button>
				<hr>
				<a class="col-sm-6 mb-6 mb-sm-0 btn btn-warning btn-sm rounded-pill" href="item/sair" role="button">Sair</a>
			</div>
			
		</form>

	</section>
	
	<script src="js/jabuti.js" type="text/javascript"></script>
	<script src="js/jquery.mask.js" type="text/javascript"></script>
	<script src="js/jquery.mask.min.js" type="text/javascript"></script>

</body>

</html>
