<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" th:lang=${#locale.language}>

<head>

</head>

<body id="page-top">

	<section id="tabelaItemRepetido" th:fragment="tabelaItem">
	
		<div class="card-body">
							<div class="table-responsive">
								<table class="table table-bordered " id="dataTable" width="100%" cellspacing="0">
									<thead>
									<tr>
										<th>Codigo</th>
										<th>Titulo</th>
										<th>Tipo</th>
										<th>Estado</th>
										<th>Status</th>
										<th>Quantidade</th>
										<th>Ações</th>
									</tr>
								</thead>
								<tfoot>
									<tr>
										<th>Codigo</th>
										<th>Titulo</th>
										<th>Tipo</th>
										<th>Estado</th>
										<th>Status</th>
										<th>Quantidade</th>
										<th>Ações</th>
									</tr>
								</tfoot>
								<tbody>
									<tr th:each="item : ${itens}">
											<td th:text="${item.codigo}"></td>											
											<td th:text="${item.titulo}"></td>
											<td th:text="${item.tipo.descricaoDeTipo}"></td>
											<td th:text="${item.estado.descricaoDeEstado}"></td>
											<td th:text="${item.status.descricaoDeStatus}"></td>
											<td th:text="${item.quantidade}"></td>
											
											<td>
												<div class="form-group row">												
													<div class="col-sm-3 mb-3 mb-sm-0">
														<button 
															type="button" 
															class="btn btn-light btn-sm btn-outline-dark" 
															data-toggle="modal" 
															data-target="#infoModal" 												
															th:data-whatevertitulo="${item.titulo}"
															th:data-whatever="${item.precoVenda}"
															th:data-whateverobservacaoes="${item.observacoes}"
															th:data-whateverid="${item.codigo}">
															<i class="fas fa-info-circle"></i>
														</button>
													</div>
													
													<div class="col-sm-3 mb-3 mb-sm-0">
														<a class="btn ajax btn-sm btn-light btn-outline-dark" role="button" th:href="@{item/editItem/{codigo}(codigo=${item.codigo})}" data-toggle="tooltip" data-placement="top" title="Editar">
															<i class="fas fa-edit"></i>
														</a>
													</div>
													
													<div class="col-sm-3 mb-3 mb-sm-0">
														<a class="btn btn-light btn-sm btn-outline-dark" role="button" th:href="@{item/excluirItem/{codigo}(codigo=${item.codigo})}" data-toggle="tooltip" data-placement="top" title="Excluir">
															<i class="fas fa-trash-alt"></i>
														</a>
													</div>
													
													<div class="col-sm-3 mb-3 mb-sm-0" th:if="${item.status.descricaoDeStatus} == 'Em Coleção'">
														<a class="btn btn-light btn-sm ajax btn-outline-dark" role="button" th:href="@{emprestarDevolver/{codigo}(codigo=${item.codigo})}" data-toggle="tooltip" data-placement="top" title="Emprestar">
															<i class="fas fa-file-export"></i>
														</a>
													</div>
													
													<div class="col-sm-3 mb-3 mb-sm-0" th:if="${item.status.descricaoDeStatus} == 'Emprestado'">
														<a class="btn btn-light btn-sm btn-outline-dark" role="button" th:href="@{emprestarDevolver/{codigo}(codigo=${item.codigo})}" data-toggle="tooltip" data-placement="top" title="Devolver">
															<i class="fas fa-file-import"></i>
														</a>
													</div>	
												</div>
												
												
												
											</td>											
											
										</tr>
								</tbody>
								</table>
							</div>
						</div>

	</section>	

	<script src="js/jabuti.js" type="text/javascript"></script>
	<script src="js/jquery.mask.js" type="text/javascript"></script>
	<script src="js/jquery.mask.min.js" type="text/javascript"></script>
	
	<!-- Bootstrap core JavaScript-->
		<script src="vendor/jquery/jquery.min.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
		<!-- Core plugin JavaScript-->
		<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
		<!-- Custom scripts for all pages-->
		<script src="js/sb-admin-2.min.js"></script>
		<!-- Page level plugins -->
		<script src="vendor/chart.js/Chart.min.js"></script>
		<!-- Page level custom scripts -->
		<script src="js/demo/chart-area-demo.js"></script>
		<script src="js/demo/chart-pie-demo.js"></script>
		<!-- Page level plugins -->
		<script src="vendor/datatables/jquery.dataTables.min.js"></script>
		<script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>
		<!-- Page level custom scripts -->
		<script src="js/demo/datatables-demo.js"></script>

</body>

</html>
